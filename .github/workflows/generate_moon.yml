name: Generate Moon Reminders

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 1 *'  # auto runs every Jan 1st

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install ephem google-generativeai gspread google-auth

      - name: Generate moon reminders
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python generate_moon_reminders.py
