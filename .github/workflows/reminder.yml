name: Daily Reminder

on:
  schedule:
    - cron: '0 2 * * *'  # 7:30 AM IST
  workflow_dispatch:
    branches:
      - modifications

jobs:
  sync-and-remind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-telegram-bot pytz

      - name: Sync Google Sheet to reminders.json
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python sync_sheet.py

      - name: Run reminder script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python reminder.py
